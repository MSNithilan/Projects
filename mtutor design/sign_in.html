<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="sign_up.css">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        @font-face {
            font-family: "Co Headline Light";
            src: url("./assets/Co Headline Light.otf");
            font-weight: 400;
          }
    </style>
</head>
<body>
    <section style="display: flex;">
        <div class="left-sec">
            <img src="./assets/Ellipse 5511.svg" alt="" id="ellipse-1" class="ellipse">
            <img src="./assets/Group 1000004296 (1) 1.svg" alt="" id="logo-img">
            <img src="./assets/pikaso_texttoimage_word-games-wityh-pink-and-purple-color-mixed 1.svg" alt="" id="pikaso">
            <img src="./assets/Ellipse 5512.svg" alt="" id="ellipse-2" class="ellipse">
        </div>
        <div class="right-sec">
            <h1>Log into your account</h1>
            <h4 class="poppins">Welcome Back !</h4>
            <form action="">
                <label for="email"><h4>Email</h4></label>
                <input type="email" name="email" id="email" class="ip-align" placeholder="Enter Your Email ID">
                <label for="phone"><h4>Phone Number</h4></label>
                <div class="phno">
                    <select name="country-code" id="country-code" class="ip-align">
                        <option value="91">+91</option>
                    </select>
                    <input type="tel" name="phone" id="phone" class="ip-align" placeholder="Enter Your Phone Number">
                </div>
                <label for="password"><h4>Password</h4></label>
                <input type="password" name="password" id="password" class="ip-align" placeholder="Password">
                <div style="display: flex;">
                    <input type="checkbox" name="agree" id="agree">
                    <h5 class="i-agree">Remember Me</h5>
                </div>
                <button id="home_page" type="button">Sign In</button>
            </form>
            <div class="acc-exists">
                <h4>Don't Have an Account? <a href="sign_up.html">Sign Up</a></h4>
                <h4><a href="forgot_password.html">Forgot Password</a></h4>
            </div>
        </div>
    </section>
</body>
<script>
    document.querySelector('#home_page').addEventListener('click',()=>{
        window.location.href='home_page.html';
    });
</script>
</html>
