<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="sign_up.css">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        @font-face {
            font-family: "Co Headline Light";
            src: url("./assets/Co Headline Light.otf");
            font-weight: 400;
          }
          .right-sec{
            height: 100%;
        }
        #ellipse-1{
            top: 3%;
            left: 12%;
        }
        #ellipse-2{
            bottom: 7%;
            left: 13.5%;
        }
        #logo-img{
            top: 6%;
        }
    </style>
</head>
<body>
    <section style="display: flex;">
        <div class="left-sec">
            <img src="./assets/Ellipse 5511.svg" alt="" id="ellipse-1" class="ellipse">
            <img src="./assets/Group 1000004296 (1) 1.svg" alt="" id="logo-img">
            <img src="./assets/pikaso_texttoimage_adorable-cartoon-style-alphabets-running-in-there- 1.svg" alt="" id="pikaso">
            <img src="./assets/Ellipse 5512.svg" alt="" id="ellipse-2" class="ellipse">
        </div>
        <div class="right-sec">
            <h1>Reset Password</h1>
            <h4 class="poppins">Welcome Back! Please Enter Your Details.</h4>
            <form action="">
                <label for="password"><h4>Password</h4></label>
                <input type="password" name="password" id="password" class="ip-align" placeholder="Enter Your Password">
                <label for="confirm-password"><h4>Confirm Password</h4></label>
                <input type="password" name="confirm-password" id="confirm-password" class="ip-align" placeholder="Confirm Your Password">
            </form>
            <div class="validations">
                <p>Password must be at least <a href="" class="disabled">8 Characters</a> & must contain at least a <a href="" class="disabled">Capital Letter</a>, a Number & a Special Character.</p>
            </div>
            <br><br>
            <button id="sign_in" type="button">Done</button>
            <br><br><br>
        </div>
    </section>
</body>
<script>
    document.querySelector('#sign_in').addEventListener('click',()=>{
        window.location.href='sign_in.html';
    });
</script>
</html>
